{% extends "base.html" %}
{% block content %}
<div class="text-center">
  {% if messages %}
    {% for message in messages %}
      <div>{{ message.message }}</div>
    {% endfor %}
  {% endif %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <style>
      body {
        font-size: 1.5rem; /* 全体のフォントサイズを1.5倍に設定 */
      }
      .form-control {
        font-size: 1.2rem; /* 入力フォームのフォントサイズを調整 */
      }
    </style>
    {{ user_edit_form.as_p }}
    <input type="submit" class="btn btn-outline-primary btn-lg" value="更新"> <!-- btn-lgを追加 -->
  </form>
  <br>
  <a href="{% url 'accounts:change_password' %}" class="btn btn-link" style="font-size: 1.2rem;">パスワード変更</a> <!-- リンクのサイズを調整 -->
</div>
{% endblock %}
